<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="font-awesome/css/all.css">
  <title>Rock, Paper, Scissors</title>

</head>
<body>
  <div class="wrapper">
    <div class="grid white-box">
      <div class="score">
        <div id="player-score">0</div>
        <div>-</div>
        <div id="computer-score">0</div>
      </div>
      <button id="rock" class="pick">
        <i class="icon fas fa-hand-rock"></i>
      </button>
      <button id="paper" class="pick">
        <i class="icon fas fa-hand-paper"></i>
      </button>
      <button id="scissors" class="pick">
        <i class="icon fas fa-hand-scissors"></i>
      </button>
      <p id="results"></p>
    </div>
    <div id="game-over" class="white-box">          
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
